    <div class="card">
        <figure>
            <img src="imagenes/logo.png">
        </figure>

    <div th:if="${param.error}" class="alerta_error">Credenciales incorrectas</div>
    <br>
    <form sec:authorize="!isAuthenticated()" method="post" th:action="@{/login}">

        <p>Email</p><input class="input" placeholder="Ingrese su email" name="username" type="text">
        <p>Contraseña</p><input class="input" placeholder="Ingrese su contraseña" name="password" type="password">
        <input type="submit" value="Iniciar sesión">
    </form>

    <form sec:authorize="!isAuthenticated()" method="get" th:action="@{/}">
        <input type="submit" value="Cancelar">
    </form>

    <div sec:authorize="isAuthenticated()" class="alert alert-success" role="alert" align="center">
        Ya te encuentras logueado en el sistema!.<a th:href="@{/causas}" class="alert-link">Vuelva a las causas</a>
