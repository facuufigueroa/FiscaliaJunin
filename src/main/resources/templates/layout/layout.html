<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<!--head th:fragment="head"-->
    <head >
    <meta charset="UTF-8">
    <title th:text="'Fiscalia'"></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"/>
    <link rel="stylesheet" href="../css/style.css"/>

    <script src="https://kit.fontawesome.com/f16eb28e45.js" crossorigin="anonymous"></script>


</head>



<header  th:fragment="header">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark colorNavBar ">
        <a class="navbar-brand" href="/causas"> <i class="fa-solid fa-scale-balanced"></i>      Fiscalia     </a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/users}"><i class="fa-solid fa-users"></i>   Usuarios <span class="sr-only"></span></a>
                </li>
                <li sec:authorize="isAuthenticated()" class="nav-item active">
                    <a class="nav-link" th:href="@{/causas}">Causas<span class="sr-only"></span></a>
                </li>


            </ul>
        </div>
        <ul class="navbar-nav navbar-right colorNavBar ">

            <li sec:authorize="isAuthenticated()" class="email" >
                <a><label   id="usuario"  th:text="${#httpServletRequest.getRemoteUser()}" > </label></a>
            </li>
            <li sec:authorize="!isAuthenticated()"><a class="btn btn-outline-primary" th:href="@{/login}"><i class="fa-solid fa-right-to-bracket"></i>   Iniciar
                sesión</a></li>
            <li sec:authorize="isAuthenticated()">
                <form id="logoutForm" th:action="@{/logout}" method="post">
                    <button class="btn btn-outline-primary" onclick="document.getElementById('logoutForm').submit();" type="submit"><i class="fa-solid fa-power-off"></i>
                         Cerrar sesión</button>
                </form>
            </li>
        </ul>
    </nav>


    <div th:if="${success != null}" class="alert alert-success alert-dismissible fade show">
        <button class="close" data-dismiss="alert"><span>&times;</span></button>
        <div th:text="${success}"></div>
    </div>
    <div th:if="${warning != null}" class="alert alert-warning alert-dismissible fade show">
        <button class="close" data-dismiss="alert"><span>&times;</span></button>
        <div th:text="${warning}"></div>
    </div>
    <div  th:if="${danger != null}" class="alert alert-danger alert-dismissible fade show">
        <button class="close" data-dismiss="alert"><span>&times;</span></button>
        <div th:text="${danger}"></div>
    </div>
    <div  th:if="${info != null}" class="alert alert-info alert-dismissible fade show">
        <button class="close" data-dismiss="alert"><span>&times;</span></button>
        <div th:text="${info}"></div>
    </div>
</header>

<footer th:fragment="footer" >


    
</footer>


</html>
