<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="/layout/layout :: head"></head>
<body>

<header th:replace="/layout/layout :: header"></header>


<div class="container py-5">
    <div class="card bg-light border-4">
        <div class="card-header" th:text="${titulo}"></div>
        <!-- <div class="col-sm-36 offset-sm-2 text-center"> -->

        <div class="card-body">
            <div th:object="${redSocial}" th:remove="tag">
                <ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                    <li th:text="'Por favor, verifique los campos, se han encontrado errores.'"></li>
                </ul>
            </div>

            <form th:action="@{/formRedSocial}" th:object="${redSocial}" method="post">

                <label>Tipo: </label>
                <div class="form-group row">
                    <div class="col-sm-6">
                        <input   type="text" th:field="*{tipo}" class="form-control"
                                 th:errorclass="'form-control alert-danger'" placeholder="Ingrese tipo de red social"/>
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('tipo')}"
                               th:errors="*{tipo}"></small>
                    </div>
                </div>

                <label>Perfil: </label>
                <div class="form-group row">
                    <div class="col-sm-6">
                        <input   type="text" th:field="*{perfil}" class="form-control"
                                 th:errorclass="'form-control alert-danger'" placeholder="Ingrese perfil de usuario"/>
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('perfil')}"
                               th:errors="*{perfil}"></small>
                    </div>
                </div>


                <label>Descripci√≥n: </label>
                <div class="form-group row">
                    <div class="col-sm-6">
                <textarea th:field="*{descripcion}" class="form-control"
                          th:errorclass="'form-control alert-danger'" placeholder="Ingrese descripcion"></textarea>
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('descripcion')}"
                               th:errors="*{descripcion}"></small>
                    </div>
                </div>

                <label>Fecha: </label>
                <div class="form-group row">
                    <div class="col-sm-6">
                        <input   type="text" th:field="*{fecha}" class="form-control"
                                 th:errorclass="'form-control alert-danger'" placeholder="dd/MM/yyyy"/>
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('fecha')}"
                               th:errors="*{fecha}"></small>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-6">
                        <input type="submit" th:value="${mensaje}" class="btn btn-primary"/>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>

<footer th:replace="/layout/layout :: footer"></footer>


</body>












</html>
