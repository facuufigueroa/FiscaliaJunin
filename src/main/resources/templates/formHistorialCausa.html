<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="/layout/layout :: head">

</head>
<header th:replace="/layout/layout :: header"></header>


<div class="container py-5 informaciones">
    <form th:action="@{/detalle}" th:object="${causaSession}" method="post">
        <ul class="list-group my-2 ">
            <li class="list-group-item list-group-item-primary infocausa" th:text="'Datos de la causa'"></li>
            <li class="list-group-item infocausa" th:text="'Numero de expediente: '+ ${causaSession.getNumExpediente()}"></li>
            <li class="list-group-item infocausa" th:text="'Fecha: '+ ${#calendars.format(causaSession.getFecha2(),'dd/MM/yyyy')}"></li>
            <li class="list-group-item infocausa" th:text="'Victima: '+ ${causaSession.getVictima()}"></li>
            <li class="list-group-item infocausa" th:text="'Victimario: '+ ${causaSession.getVictimario()}"></li>
        </ul>
    </form>

    <div class="card bg-light border-4">
            <h4> Registro de causas </h4>
                <table class="table table-striped table-bordered">
                    <thead class="thead-dark">
                    <tr>
                        <th>Tipo de informacion</th>
                        <th>Fecha</th>
                        <th ><i class="fa-solid fa-eye"></i></th>
                        <th ><i class="fa-solid fa-eye"></i></th>
                        <th ><i class="fa-solid fa-eye"></i></th>


                    </tr>
                    </thead>

                    <tbody>

                    <tr th:each="info : ${infoSession}">
                        <td th:text="${info.getTipoInformacion()}"></td>
                        <td th:text="${#calendars.format(info.getFecha(),'dd/MM/yyyy')}"></td>
                        <td  >
                            <div th:if="${info.getTipoInformacion() == 'Movimiento Bancario'} ">
                                <a class="btn btn-outline-primary btn-xs" th:href="@{/detalleMovBancario/}+${info.id}"><i class="fa-solid fa-building-columns"></i></a>
                            </div>
                        </td>

                        <td >
                        <div th:if="${info.getTipoInformacion() == 'LLamada Telefonica'} ">
                             <a class="btn btn-outline-primary btn-xs" th:href="@{/detalleLlamadaTelefonica/}+${info.id}"><i class="fa-solid fa-phone"></i></a>
                        </div>
                        </td>

                        <td  >
                            <div th:if="${info.getTipoInformacion() == 'Red Social'} ">
                                <a class="btn btn-outline-primary btn-xs" th:href="@{/detalleRedSocial/}+${info.id}"><i class="fa-solid fa-network-wired"></i></a>
                            </div>
                        </td>



                    </tr>

                    </tbody>
                </table>


            </div>

</div>




<footer th:replace="/layout/layout :: footer"></footer>

</html>
